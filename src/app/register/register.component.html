<section class="wrapper">
    <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <!--<div class="logo">
                <img src="assets/images/PRENOR_kozepes.png" class="img-fluid" alt="Logo">
            </div>-->
            <form class="rounded bg-white shadow p-5" [formGroup]="form" (ngSubmit)="onSubmit()">
                <h3 class="text-dark fw-bolder fs-4 mb-2">Készíts egy fiókot</h3>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="first_name" id="floatingFirstName"
                        placeholder="name@example.com" [(ngModel)]="credentials.first_name" >
                    <label for="floatingFirstName">Családnév</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="last_name" id="floatingLastName"
                        placeholder="name@example.com" [(ngModel)]="credentials.last_name">
                    <label for="floatingLastName">Név</label>
                </div>
                <div class="form-floating mb-3 form-group">
                    <input type="email"  class="form-control" name="email" id="floatingInput"
                        placeholder="name@example.com" [(ngModel)]="credentials.email" 
                        formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                          <div *ngIf="f['email'].errors['required']">Email is required</div>
                          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                        </div>
                    <label for="floatingInput">E-Mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="floatingUserName"
                        placeholder="name@example.com" [(ngModel)]="credentials.username">
                    <label for="floatingUserName">Felhasználónév</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select form-control" name="role" id="floatingRole"
                        placeholder="name@example.com" [(ngModel)]="credentials.role">
                        <option  value="1">Kertész</option>
                        <option  value="2">Iroda</option>
                        <option  value="3">Rendszergazda</option>
                    </select>
                    <label for="floatingRole">Felhasználói jog</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="floatingPassword"
                        placeholder="Password" [(ngModel)]="credentials.password">
                    <label for="floatingPassword">Jelszó</label>
                    <span class="password-info mt-2">Használjon 8 vagy több karaktert betűk, számok és szimbólumok keverékével.</span>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Jelszó megerősítés</label>
                </div>
                <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Folytatás</button>
            </form>
        </div>
    </div>
</section>
